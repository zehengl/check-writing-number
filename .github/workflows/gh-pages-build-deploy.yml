name: GitHub Pages Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install 📦
        run: npm install
      - name: Lint 👓
        run: npm run lint
      - name: Test 🧪
        run: npm run test
      - name: Build 🔧
        run: npm run build
        env:
          BASE_URL: /check-writing-number/
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
