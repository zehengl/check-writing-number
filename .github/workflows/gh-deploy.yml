name: GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Install ğŸ“¦
        run: npm install --force
      - name: Lint ğŸ‘“
        run: npm run lint
      - name: Test ğŸ§ª
        run: npm run test
      - name: Build ğŸ”§
        run: npm run build
        env:
          BASE_URL: /check-writing-number/
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: dist
